<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <!-- <form action=""> -->
        <center>
            <label for="">choose the name:</label>
            <input type="text" id="chicken" list="mydata"/>
            <datalist id="mydata">
                <option value="Hyderabad">
                <option value="Chennai">
                <option value="Warangal">
                <option value="Nagar Kurnool">
            </datalist>
            <br><br>
            <label for="myInput">Choose a fruit:</label>
            <input type="text" id="myInput" list="fruits">
            <datalist id="fruits">
                <option value="Apple">
                <option value="Banana">
                <option value="Cherry">
                <option value="Date">
                <option value="Fig">
                <option value="Grapes">
            </datalist>
            <br><br>
            <label for="">Choose your favorite food</label>
            <input list="fruits adda">
            <datalist id="fruits adda">
                <option>Mango</option>
                <option>Banana</option>
                <option>Pine Apple</option>
                <option>Grapes</option>
            </datalist>
        </center>
    <!-- </form> -->
</body>
</html>
