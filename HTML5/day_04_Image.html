<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>This is a image</h1>
    <img src="Chandu_Sir-removebg-preview.png" alt="Chandu Sir Image" height="300" width="200"> <br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOiWTLa8CWDObqVl4WJ5EPvYeETYOmrI0bNQle9FF3jQ&s" alt="Nature Image">
    <h2>Types of Paths in Image</h2>
    
    <h3>Relative Path</h3>                <!-- It works if we run directly in chrome using RUN option but not with GO LIVE -->
    <img src="C:\Users\chand\Pictures\wallpaper.jpg" alt="Chathrapathi Shivaji Maharaj" width="100" height="200"><br>
    
    <!-- if image in same sub folder -->
    <img src="..\HTML\Trash\Chandu_Sir-removebg-preview1.png" alt="Chandu Reddy" width="200" height="300">

    <h3>Absolute Path</h3>
    <img src="wallpaper.jpg" alt="Chathrapathi Shivaji Maharaj Wallpaper" width="100px">

    <img src="" alt="">
</body>
</html>
